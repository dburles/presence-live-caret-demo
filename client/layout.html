<template name="form1">
  <h1>form 1</h1>

  <form role="form" id="form1" class="live-caret">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" name="content"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </form>
</template>

<template name="form2">
  <h1>form 2</h1>

  <form role="form" id="form2" class="live-caret">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" name="message"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>
  </form>
</template>

<template name="users">
  <div class="list-group">
    {{#each users}}
      {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div class="list-group-item">
    <small class="list-group-item-heading">{{user.username}}</small>
    <p class="list-group-item-text">
      On: <span class="badge">{{state.route}}</span>
      {{#if isNotMe}}
        <a class="btn btn-default control">Go to</a>
      {{/if}}
    </p>
  </div>
</template>
